<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://wallpaperaccess.com/full/1087580.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            margin: 0;
            padding: 0;
            transition: background-image 0.3s ease;
        }
        
       /* main {
            
        }*/
        
        .header {
            background-color: black;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            font-size: 36px;
            animation: fadeIn 1s ease-in-out;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }
        
        .cta-button {
            background-color: #e74c3c;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .cta-button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            .cta-button {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
        
        /* Gallery styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .gallery img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Welcome to Fitness App</h1>
        <p>Your path to a healthier life starts here</p>
    </header>
    
    <main>
        <div class="container">
            <div class="gallery">
                <img src="https://prod-ne-cdn-media.puregym.com/media/819394/gym-workout-plan-for-gaining-muscle_header.jpg?quality=80" alt="Fitness Image 1">
                <img src="https://i0.wp.com/post.healthline.com/wp-content/uploads/2020/02/man-exercising-plank-push-up-1296x728-header-1296x728.jpg?w=1155&h=1528" alt="Fitness Image 2">
                <img src="https://media.theeverygirl.com/wp-content/uploads/2023/01/excercise-1.jpg" alt="Fitness Image 3">
                <img src="https://cdn.wallpapersafari.com/82/25/bBCFyt.jpg" alt="Fitness Image 4">
                <img src="https://cdn.wallpapersafari.com/82/25/bBCFyt.jpg" alt="Fitness Image 4">
                <img src="https://cdn.wallpapersafari.com/82/25/bBCFyt.jpg" alt="Fitness Image 4">
                
            </div>
            <button class="cta-button" onclick="window.location.href = 'app.html'">Get Started</button>
        </div>
    </main>
</body>
</html>
